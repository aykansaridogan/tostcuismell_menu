<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafe Menüsü</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-buttons {
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Butonların altındaki boşluğu ayarlamak için */
            padding-bottom: 10px; /* Kaydırma çubuğu için alt boşluk ekleyin */
        }

        .filter-btn {
            margin-right: 10px;
            flex-shrink: 0; /* Butonların boyutlarının küçülmemesini sağlayın */
        }

        /* Kaydırma çubuğunun boyutunu ve görünümünü özelleştirin */
        .menu-buttons::-webkit-scrollbar {
            height: 10px;
        }

        .menu-buttons::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        /* Küçük ekranlarda butonların daha iyi görünmesi için düzenleme yapın */
        @media screen and (max-width: 768px) {
            .menu-buttons {
                justify-content: flex-start;
                padding-left: 10px; /* Butonların soldan boşluk almasını sağlayın */
            }
        }

        /* Slider'ı responsive hale getirin */
        .menu-slider {
            overflow-x: auto;
        }

        /* Menü öğelerini küçültün */
        .menu-item {
            max-width: 150px; /* Menü öğelerinin maksimum genişliğini ayarlayın */
            margin-bottom: 20px; /* Menü öğeleri arasındaki boşluğu ayarlayın */
        }

        .menu-item img {
            max-width: 100%; /* Resimlerin maksimum genişliğini ayarlayın */
            height: auto;
        }

        .menu-item h2,
        .menu-item p {
            margin: 5px 0; /* Başlık ve fiyat arasındaki boşluğu ayarlayın */
        }

        /* Küçük ekranlarda menü öğelerini daha küçük hale getirin */
        @media screen and (max-width: 768px) {
            .menu-item {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Kafe Logosu">
            <h1>Tostçu İsmell</h1>
        </div>
        <div class="menu">
            <div class="menu-buttons">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="populer">Popüler</button>
                <button class="filter-btn" data-filter="tostlar">Tostlar</button>
                <button class="filter-btn" data-filter="tantuniler">Tantuniler</button>
                <button class="filter-btn" data-filter="ekmek-arasi">Ekmek Arası Ürünler</button>
                <button class="filter-btn" data-filter="icecekler">İçecekler</button>
            </div>
            <div class="menu-items">
                <div class="menu-item populer tostlar">
                    <img src="images/karisiktost.jpg" alt="Tost">
                    <h2>Karışık Tost</h2>
                    <p>₺70</p>
                </div>

                <div class="menu-item populer tantuniler">
                    <img src="images/tantuni.jpg" alt="Tantuni">
                    <h2>Tantuni</h2>
                    <p>₺85</p>
                </div>

                <div class="menu-item populer ekmek-arasi">
                    <img src="images/kumru.jpeg" alt="Kumru">
                    <h2>Kumru</h2>
                    <p>₺85</p>
                </div>
                
                <div class="menu-item  tostlar">
                    <img src="images/kasarlitost.jpg" alt="Tost">
                    <h2>Kaşarlı Tost</h2>
                    <p>₺70</p>
                </div>
                <div class="menu-item  tostlar">
                    <img src="images/sucuklutost.jpg" alt="Tost">
                    <h2>Sucuklu Tost</h2>
                    <p>₺70</p>
                </div>
                <div class="menu-item  tostlar">
                    <img src="images/duble-karisik-tost.jpg" alt="Tost">
                    <h2>Double Karışık Tost</h2>
                    <p>₺110</p>
                </div>
                <div class="menu-item  tostlar">
                    <img src="images/kasarlitantunilitost.jpg" alt="Tost">
                    <h2>Kaşarlı Tantunili Tost</h2>
                    <p>₺100</p>
                </div>
                <div class="menu-item ekmek-arasi">
                    <img src="images/sucukekmek.jpg" alt="Tost">
                    <h2>Sucuk Ekmek</h2>
                    <p>₺100</p>
                </div>
                
                <div class="menu-item populer icecekler">
                    <img src="images/ayran.jpg" height="20" alt="İçecek">
                    <h2>Ayran</h2>
                    <p>₺10</p>
                </div>
                <div class="menu-item icecekler">
                    <img src="images/su.jpg" height="20" alt="İçecek">
                    <h2>Su</h2>
                    <p>₺5</p>
                </div>
                <div class="menu-item icecekler">
                    <img src="images/pepsi.jpg" height="20" alt="İçecek">
                    <h2>Pepsi 25 cl.</h2>
                    <p>₺30</p>
                </div>
                <div class="menu-item icecekler">
                    <img src="images/pepsi33cl.jpg" height="20" alt="İçecek">
                    <h2>Pepsi 33 cl.</h2>
                    <p>₺35</p>
                </div>
                <div class="menu-item icecekler">
                    <img src="images/soda.jpg" height="20" alt="İçecek">
                    <h2>Soda</h2>
                    <p>₺30</p>
                </div>
                <div class="menu-item icecekler">
                    <img src="images/salgam.jpg" height="20" alt="İçecek">
                    <h2>Şalgam</h2>
                    <p>₺25</p>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuButtons = document.querySelector(".menu-buttons");
            const slider = document.createElement("div");
            slider.className = "menu-slider";
            menuButtons.parentNode.insertBefore(slider, menuButtons);
            slider.appendChild(menuButtons);
        });
    </script>
</body>
</html>
